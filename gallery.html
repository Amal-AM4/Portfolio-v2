<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery | Amal A M</title>

  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon">

  <!-- Google Fonts (Poppins) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />

  <style>
    .gallery-grid {
      column-count: 1;
      column-gap: 1rem;
      padding: 20px;
    }

    .gallery-item {
      break-inside: avoid;
      margin-bottom: 1rem;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow-2, 0 0 10px rgba(0, 0, 0, 0.1));
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      display: block;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .gallery-item img:hover {
      transform: scale(1.05);
    }

    @media (min-width: 600px) {
      .gallery-grid {
        column-count: 2;
      }
    }

    @media (min-width: 900px) {
      .gallery-grid {
        column-count: 3;
      }
    }

    @media (min-width: 1200px) {
      .gallery-grid {
        column-count: 4;
      }
    }

    /* Lightbox modal */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      flex-direction: column;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .lightbox-controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .lightbox-controls button {
      background-color: var(--orange-yellow-crayola, #ffc107);
      color: black;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    .lightbox-controls button:hover {
      background-color: #f8c94c;
    }

    .back-button {
      margin-top: 10px;
      margin-bottom: 20px;
      background-color: var(--orange-yellow-crayola, #ffc107);
      color: black;
      font-weight: 600;
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #f3c543;
    }
  </style>
</head>

<body>
  <main>
    <article class="gallery active">
      <header>
        <h2 class="h2 article-title">Image Gallery</h2>
        <button onclick="location.href='index.html'" class="back-button">Back to Home</button>
      </header>

      <section class="gallery-grid" id="galleryGrid"></section>

      <!-- Lightbox Modal -->
      <div class="lightbox" id="lightbox">
        <img src="" id="lightboxImage" alt="Large view" />
        <div class="lightbox-controls">
          <button id="prevBtn">Previous</button>
          <button id="nextBtn">Next</button>
          <button onclick="closeLightbox()">Close</button>
        </div>
      </div>
    </article>
  </main>

  <script>
    const imagePaths = [
      "./poster/avg31-gtec.jpg",
      "./poster/nyx-g-onam-001.jpg",
      "./poster/gtec-onam-04.jpg",
      "./poster/gtec-onam.png",
      "./poster/onam-gstore.jpg",
      "./poster/gtec-ind-15.png",
      "./poster/nyx-independence.png",
      "./poster/ma-english-admision.png",
      "./poster/final.png",
      "./poster/nyx.png",
      "./poster/sumiya.jpg",
      "./poster/left-mgcf.png",
      "./poster/q1q2q3.jpg",
      "./poster/1_91is1_cover.jpg",
      "./poster/1is1-single-white.jpg",
      "./poster/gouri.jpg",
      "./poster/win1.png",
      "./poster/1is1_fullset.jpg",
      "./poster/image (1).jpg",
      "./poster/image (10).jpg",
      "./poster/image (11).jpg",
      "./poster/image (2).jpg",
      "./poster/image (3).jpg",
      "./poster/image (4).jpg",
      "./poster/nex.png",
      "./poster/RMR.png",
      "./poster/tr.png",
      "./poster/image (5).jpg",
      "./poster/large-mouspad-xl.jpg",
      "./poster/image (6).jpg",
      "./poster/image_cuU.jpeg",
      "./poster/image_FXF.jpeg",
      "./poster/image_gdp.jpeg",
      "./poster/image_OPu.jpeg",
      "./poster/image (7).jpg",
      "./poster/image (8).jpg",
      "./poster/image (9).jpg",
      "./poster/img (1).jpg",
      "./poster/PSD_EU.jpg",
      "./poster/img (1).png",
      "./poster/img (2).jpg",
      "./poster/Disc 50%.jpg",
      "./poster/draft-1.jpg",
      "./poster/img (3).jpg",
      "./poster/img (5).jpg",
      "./poster/img (6).jpg",
      "./poster/img (7).jpg",
      "./poster/lush_1is1.jpg",
      "./poster/6-4.jpg",
      "./poster/img (8).jpg",
      "./poster/chmm-campus-re.jpg",
      "./poster/img (9).jpg",
      "./poster/img (2).png"
    ];

    const galleryGrid = document.getElementById("galleryGrid");

  // Inject image DOM dynamically
  imagePaths.forEach((src, index) => {
    const wrapper = document.createElement("div");
    wrapper.className = "gallery-item";

    const img = document.createElement("img");
    img.src = src;
    img.alt = `Image ${index + 1}`;
    img.loading = "lazy";

    wrapper.appendChild(img);
    galleryGrid.appendChild(wrapper);
  });

  // Lightbox logic
  const lightbox = document.getElementById("lightbox");
  const lightboxImage = document.getElementById("lightboxImage");
  let currentIndex = 0;

  function showImage() {
    lightboxImage.src = imagePaths[currentIndex];
    lightbox.classList.add("active");
  }

  function closeLightbox() {
    lightbox.classList.remove("active");
  }

  document.getElementById("prevBtn").addEventListener("click", () => {
    currentIndex = (currentIndex - 1 + imagePaths.length) % imagePaths.length;
    showImage();
  });

  document.getElementById("nextBtn").addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % imagePaths.length;
    showImage();
  });

  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
      closeLightbox();
    } else if (e.key === "ArrowRight") {
      currentIndex = (currentIndex + 1) % imagePaths.length;
      showImage();
    } else if (e.key === "ArrowLeft") {
      currentIndex = (currentIndex - 1 + imagePaths.length) % imagePaths.length;
      showImage();
    }
  });

  galleryGrid.addEventListener("click", (e) => {
    if (e.target.tagName === "IMG") {
      const clickedSrc = e.target.getAttribute("src").split("/").pop();
      currentIndex = imagePaths.findIndex((src) =>
        src.endsWith(clickedSrc)
      );
      if (currentIndex === -1) currentIndex = 0;
      showImage();
    }
  });



  </script>
</body>

</html>
